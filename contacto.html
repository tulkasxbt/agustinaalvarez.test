<script>
  document.getElementById('theform').addEventListener('submit', function(e) {
    e.preventDefault(); // Evita el envío tradicional del formulario
    
    // Validaciones
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const messageElement = document.getElementById("form-message");

    // Resetear mensajes previos
    messageElement.textContent = "";
    messageElement.classList.remove("error-message");

    // Validar Nombre
    const nameRegex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s'-]+$/; // Solo letras, espacios, apóstrofes y guiones
    if (!nameRegex.test(name) || name.split(' ').length < 2 || name.length > 50) {
      messageElement.textContent = "Por favor, ingrese un nombre válido con al menos dos palabras y menos de 50 caracteres.";
      messageElement.classList.add("error-message");
      return; // Detener envío
    }

    // Validar Email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Validación básica de email
    if (!emailRegex.test(email)) {
      messageElement.textContent = "Por favor, ingrese un correo electrónico válido.";
      messageElement.classList.add("error-message");
      return; // Detener envío
    }

    // Validar Teléfono (solo números de Argentina)
    const phoneRegex = /^\+54\d{10,13}$/; // Código +54 seguido de 10-13 dígitos
    if (!phoneRegex.test(phone)) {
      messageElement.textContent = "Por favor, ingrese un número de teléfono válido de Argentina (+54 seguido de 10-13 dígitos).";
      messageElement.classList.add("error-message");
      return; // Detener envío
    }

    // Crear FormData y enviar el formulario mediante AJAX
    var formData = new FormData(this);
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'process_form.php', true);
    xhr.onload = function () {
      if (xhr.status === 200) {
        var response = JSON.parse(xhr.responseText);

        // Prepara el mensaje de WhatsApp
        var textoMensaje = "Hola, soy " + response.nombre + ". Mi email es " + response.email + " y mi teléfono es " + response.telefono + ". Quiero más información sobre sus servicios.";
        
        var numeroWhatsApp = "5491124717170";
        var urlWhatsApp = "https://wa.me/" + numeroWhatsApp + "?text=" + encodeURIComponent(textoMensaje);

        // Intentar abrir WhatsApp en una nueva ventana
        var whatsappWindow = window.open(urlWhatsApp, "_blank");

        if (!whatsappWindow || whatsappWindow.closed || typeof whatsappWindow.closed == 'undefined') { 
          messageElement.textContent = "Tu información fue enviada correctamente, pero no pudimos abrir WhatsApp.";
        } else {
          messageElement.textContent = "¡Formulario enviado correctamente y mensaje enviado a WhatsApp!";
        }
      } else {
        messageElement.textContent = "Hubo un error al enviar el formulario.";
        messageElement.classList.add("error-message");
      }
    };
    
    xhr.send(formData);
  });
</script>
