    <script>
        document.getElementById('theform').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevents traditional form submission

            // Validations
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const messageElement = document.getElementById("form-message");

            // Reset previous messages
            messageElement.textContent = "";
            messageElement.classList.remove("error-message");

            // Validate Name
            const nameRegex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s'-]+$/; // Only letters, spaces, apostrophes and hyphens
            if (!nameRegex.test(name) || name.split(' ').length < 2 || name.length > 50) {
                messageElement.textContent = "Please enter a valid name with at least two words and less than 50 characters.";
                messageElement.classList.add("error-message");
                return; // Stop submission
            }

            // Validate Email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email validation
            if (!emailRegex.test(email)) {
                messageElement.textContent = "Please enter a valid email address.";
                messageElement.classList.add("error-message");
                return; // Stop submission
            }

            // Validate Phone (only Argentina numbers as per original logic, or relax? Keeping logic)
            const phoneRegex = /^\+54\d{10,13}$/; // Code +54 followed by 10-13 digits
            if (!phoneRegex.test(phone)) {
                messageElement.textContent = "Please enter a valid phone number (+54 followed by 10-13 digits).";
                messageElement.classList.add("error-message");
                return; // Stop submission
            }

            // Create FormData and send form via AJAX
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '../process_form.php', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);

                    // Prepare WhatsApp message (Translate this too)
                    var textoMensaje = "Hello, I am " + response.nombre + ". My email is " + response.email + " and my phone is " + response.telefono + ". I want more information about your services.";

                    var numeroWhatsApp = "5491124717170";
                    var urlWhatsApp = "https://wa.me/" + numeroWhatsApp + "?text=" + encodeURIComponent(textoMensaje);

                    // Attempt to open WhatsApp in new window
                    var whatsappWindow = window.open(urlWhatsApp, "_blank");

                    if (!whatsappWindow || whatsappWindow.closed || typeof whatsappWindow.closed == 'undefined') {
                        messageElement.textContent = "Your information was sent correctly, but we could not open WhatsApp.";
                    } else {
                        messageElement.textContent = "Form sent correctly and message sent to WhatsApp!";
                    }
                } else {
                    messageElement.textContent = "There was an error sending the form.";
                    messageElement.classList.add("error-message");
                }
            };

            xhr.send(formData);
        });
    </script>
